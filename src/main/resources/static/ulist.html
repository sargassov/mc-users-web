<!doctype html>

<html ng-app="ulist">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="ulist.js"></script>
</head>

<body>

<div class="container" ng-controller="ulistController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="isUserLoggedIn()">
                    <a class="nav-link" href="index.html">Главная</a>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()">
                    <a class="nav-link" href="ulist.html">Список пользователей</a>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()">
                    <a class="nav-link"  href="cart.html">Добавить нового</a>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()">
                    <a class="nav-link" href="orders.html">Обо мне</a>
                </li>

                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Войти
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
            </ul>
        </div>
    </nav>

    <ng-view></ng-view>

    <script src="index.js"></script>
    <script src="ulist.js"></script>
    <script src="cart.js"></script>
    <script src="orders.js"></script>
</div>

<div class="container" ng-controller="ulistController">
    <p></p>
    <h3>Список пользователей</h3>
    <p></p>

    <div class="row g-2">

        <div class="col-sm-6 col-md-10">
            <table class="table table-hover">
                <tr>
                    <td>Login</td>
                    <td>Имя</td>
                    <td>Фамилия</td>
                    <td>Дата рождения</td>
                    <td>Информация</td>
                    <td>Адрес</td>
                </tr>
                <tbody>
                <tr ng-repeat="s in UserList">
                    <td>{{s.login}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.lastname}}</td>
                    <td>{{s.birthDate}}</td>
                    <td>{{s.info}}</td>
                    <td>{{s.address}}</td>

                    <td>
                        <button class="btn btn-primary" ng-click="addToCart(p.id)">Редактировать</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Исключить</button>
                    </td>
                </tr>
                </tbody>
            </table>

<!--            <p></p>-->
<!--            <nav aria-label="Page navigation">-->
<!--                <ul class="pagination">-->
<!--                    <li class="page-item" ng-repeat="pageIndex in paginationArray">-->
<!--                        <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>-->
<!--                    </li>-->
<!--                </ul>-->
<!--            </nav>-->
        </div>
    </div>
</div>


</body>
</html>
